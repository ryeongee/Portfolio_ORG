<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>todos</title>
  <script defer src="./mode.js"></script>
  <script defer src="./main.js"></script>
</head>
<body>
    <a href="/">Main</a>
    <div class="container">
        <!-- 다크모드 -->
        <div class="dark-check">
          <label>
            <input type="checkbox" class="dark-mode">
              <span class="mode-text dark--hidden">다크모드</span>
              <span class="mode-text light--hidden">라이트모드</span>
            </input>
          </label>
        </div>
 
        <!-- 투두리스트 -->
        <h1 class="title">Todos</h1>
        <form class="js-form" action="javascript:void(0);">
          <input class="input-todo" placeholder="todo를 작성하세요" autofocus required>
        </form>

        <ul class="todos">로딩중...</ul>
    </div>
</body>
</html>
